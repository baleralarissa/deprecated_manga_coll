<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="templates/style.css" rel="stylesheet">
</head>
    <title>Coleção de Mangás da Larissa</title>
</head>
<body>
    <div class="container-fluid">
            <h1 class="display-1 text-center">Coleção de Mangás da Larissa</h1>
          
        <table class="table table-striped table-hover table-sm table-bordered">
            <tr>
                <th scope="col">Volume</th>
                <th scope="col">Titulo</th>
                <th scope="col">Author</th>
                <th scope="col">Status</th> 
                <th scope="col">Actions</th>
            </tr>
            {% for entry in data %}
            <tr>
                <td>{{ entry['volume'] }}</td>
                <td>{{ entry['titulo'] }}</td>
                <td>{{ entry['author'] }}</td>
                <td>{{ entry['status'] }}</td>
                <td>
                    <a href="{{ url_for('update', row_id=loop.index0) }}">Update</a>
                    <a href="{{ url_for('delete', row_id=loop.index0) }}" style="color: red;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <h2>Add New Entry</h2>
        <form action="{{ url_for('add') }}" method="post">
            <label for="volume">Volume:</label>
            <input type="text" name="volume" required>
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" required>
            <label for="author">Author:</label>
            <input type="text" name="author" required>
            <label for="status">Status:</label>
            <input type="text" name="status" required>
            <button type="submit">Add Entry</button>
        </form>
    </div>
</body>
</html>
